<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="index.css">
</head>
<body>
    <div class="sep-block">
        <p>Your name is <b id="user_name"></b></p>
    </div>
    <div class="sep-block controls-section">
        <select id="rooms_list" size="8" class="sep-block"></select>
        <div class="sep-block">
            <div class="sep-block">
                <label for="new_room_name">New room name</label>
                <input type="text" id="new_room_name" />
            </div>
            <div class="sep-block">
                <button id="create_room">Create room</button>
                <button id="join_room" disabled>Join room</button>
            </div>
        </div>
        <div id="in_room_section" class="sep-block" style="display:none">
            <p>You are in a room <b id="room_name"></b></p>
            <div class="sep-block">
                <label for="room_parties_list">Room members:</label>
            </div>
            <select id="room_parties_list" size="5" class="sep-block"></select>
        </div>
    </div>
    <div class="sep-block" id="bandwith_section" style="display:none">
        <p class="inline-block">Current bandwidth is <b id="current_bandwidth">300</b> Kb/s</p>
        <button id="set_bandwidth" class="sep-block">Set bandwidth</button>
        <label for="bandwidth">Bandwidth:</label>
        <input type="text" id="bandwidth" />
    </div>
</body>
</html>
